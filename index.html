<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Favicons and Icons-->
  <link rel="icon" href="images/favicon-32x32.png">

</head>

<body>
  <main class="container">
    <div class="card-container">
      <img src="images/perfume-d.jpg" alt="perfume" class="perfume-image-d">
      <img src="images/perfume-m.jpg" alt="perfume" class="perfume-image-m">

      <div class="perfume-text">
        <h3 class="perfume">PERFUME</h3>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="perfume-price">
          <p>$149.99</p>
          <p id="old-price">$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" class='icon-cart' alt="">Add to Cart</button>
      </div>

    </div>
  </main>
</body>

</html>
